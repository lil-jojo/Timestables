<html>
    <style>
        body {
            background: URL("http://www.seekgif.com/download/black-paint-splatter-wallpaper-13394");
        }
        h1{
            color: white;
        }
    </style>
    <h1 id="display">HELLO DADDY!</h1>
    <script>

        const display=document.getElementById("display")

        function randomIntInRange(min, max) { // min and max included 
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        console.log("this is times table");
        // display.textContent = "this is timestables"

        // # think of a random number and save it in 'first'
        let first = randomIntInRange(2,10);
        console.log(first);

        // # think of another random number and save it in second
        let second = randomIntInRange(2, 10);
        console.log(second);


        // # do the sum and save the answer in awnser
        let answer = first * second;
        // console.log(answer);

        // # save the current time as start
        let start = new Date().getTime()

        // # print a blank line
        console.log ("")

        // # ask me the question
        console.log (`What is ${first} x ${second}?`)
        display.textContent=`What is ${first} x ${second}?`

        let end = new Date().getTime()

        // # tell me the answer
        console.log ("the answer is ", answer)

        // rounded_time = round(end - start, 1)
        let roundedTime = Math.ceil(end-start)

        // print ("and it took you " + str( rounded_time ) + " seconds to awnswer")
        console.log (`and it took you ${roundedTime} seconds to answer`)
    </script>
</html>
